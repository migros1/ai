<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: left;
            overflow-x: auto;
        }
    </style>
    <script>
        function generateCustomRandomKey() {
            const template = "ee7d0359-5eb3-4d02-a36b-1dc961afb783";
            const characters = "abcdefghijklmnopqrstuvwxyz0123456789";
            let randomKey = "";

            for (let i = 0; i < template.length; i++) {
                if (characters.includes(template[i])) {
                    randomKey += characters.charAt(Math.floor(Math.random() * characters.length));
                } else {
                    randomKey += template[i];
                }
            }

            const config = {
                "telemetry.machineId": randomKey,
                "telemetry.macMachineId": randomKey,
                "telemetry.devDeviceId": randomKey,
                "telemetry.sqmId": randomKey,
                "lastModified": new Date().toISOString(),
                "version": "1.0.1"
            };

            document.getElementById("output").innerText = JSON.stringify(config, null, 4);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Random Key Generator</h1>
        <button onclick="generateCustomRandomKey()">Generate Key</button>
        <pre id="output"></pre>
    </div>
</body>
</html>
