    <style>
        /* Ana Tema Değişkenleri */
        :root {
            --primary-bg: #1a1b26;
            --secondary-bg: #16161e;
            --accent-color: #7aa2f7;
            --hover-bg: #2b2c3d;
            --border-color: #292e42;
            --text-color: #c0caf5;
            --text-secondary: #565f89;
            --input-bg: #1a1b26;
            --message-user-bg: #1a1b26;
            --message-bot-bg: #16161e;
            --button-hover: #2b2c3d;
            --error-color: #f7768e;
            --success-color: #9ece6a;
            --warning-color: #e0af68;
            --code-bg: #1a1b26;
            --memory-highlight: rgba(122, 162, 247, 0.1);
        }

        /* Aydınlık Tema */
        .theme-light {
            --primary-bg: #ffffff;
            --secondary-bg: #f7f7f8;
            --accent-color: #0066cc;
            --hover-bg: #f0f0f0;
            --border-color: #e5e5e5;
            --text-color: #2c2c2c;
            --text-secondary: #666666;
            --input-bg: #ffffff;
            --message-user-bg: #f7f7f8;
            --message-bot-bg: #ffffff;
            --button-hover: #e5e5e5;
            --memory-highlight: rgba(0, 102, 204, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--primary-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        /* Header Styles */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            height: 60px;
        }

        .app-title {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        /* Container Styles */
        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background-color: var(--secondary-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .history-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .history-item:hover {
            background-color: var(--hover-bg);
            border-color: var(--border-color);
        }

        .history-item.active {
            background-color: var(--memory-highlight);
            border-color: var(--accent-color);
        }

        /* Memory Section Styles */
        .memory-section {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .memory-item {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            background-color: var(--memory-highlight);
            font-size: 0.9rem;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            max-width: 900px;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            gap: 1rem;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .message:hover {
            border-color: var(--accent-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            background-color: var(--accent-color);
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        /* Input Area Styles */
        .input-container {
            padding: 1rem;
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
        }

        .input-box {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            background-color: var(--input-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .input-box:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--memory-highlight);
        }

        .input-box textarea {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            min-height: 60px;
            max-height: 200px;
        }

        /* Context Bar Styles */
        .context-bar {
            max-width: 900px;
            margin: 0.5rem auto;
            padding: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .context-tag {
            padding: 0.3rem 0.6rem;
            background-color: var(--memory-highlight);
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* Button Styles */
        .action-button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: none;
            color: var(--text-color);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background-color: var(--button-hover);
            border-color: var(--accent-color);
        }

        .send-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .send-button:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Memory Indicator */
        .memory-indicator {
            display: inline-flex;
            align-items: center;
            padding: 0.2rem 0.5rem;
            background-color: var(--memory-highlight);
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -300px;
                height: 100%;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }
        }
    </style>

    <script>
        class MemoryManager {
            constructor() {
                this.shortTermMemory = [];
                this.longTermMemory = new Map();
                this.conversationContexts = new Map();
                this.maxShortTermSize = 50;
                this.maxLongTermSize = 1000;
                this.relevanceThreshold = 0.7;
            }

            addToMemory(message, sessionId) {
                // Kısa süreli hafızaya ekle
                this.shortTermMemory.push({
                    content: message.content,
                    timestamp: Date.now(),
                    sessionId: sessionId,
                    type: message.role
                });

                // Hafıza boyutunu kontrol et
                if (this.shortTermMemory.length > this.maxShortTermSize) {
                    this.consolidateMemory();
                }

                // Bağlamı güncelle
                this.updateContext(message, sessionId);
            }

            consolidateMemory() {
                // Önemli bilgileri uzun süreli hafızaya taşı
                const importantMemories = this.shortTermMemory
                    .filter(memory => this.isImportantMemory(memory));

                importantMemories.forEach(memory => {
                    const key = this.generateMemoryKey(memory);
                    this.longTermMemory.set(key, {
                        content: memory.content,
                        timestamp: memory.timestamp,
                        sessionId: memory.sessionId,
                        importance: this.calculateImportance(memory),
                        references: 0
                    });
                });

                // Kısa süreli hafızayı temizle
                this.shortTermMemory = this.shortTermMemory.slice(-this.maxShortTermSize);

                // Uzun süreli hafıza boyutunu kontrol et
                if (this.longTermMemory.size > this.maxLongTermSize) {
                    this.pruneMemory();
                }
            }

            isImportantMemory(memory) {
                // Önem belirleme kriterleri
                const hasKeywords = this.checkForKeywords(memory.content);
                const isFrequentlyReferenced = this.checkReferenceFrequency(memory);
                const isRecentlyAccessed = Date.now() - memory.timestamp < 24 * 60 * 60 * 1000;

                return hasKeywords || isFrequentlyReferenced || isRecentlyAccessed;
            }

            checkForKeywords(content) {
                const keywords = ['önemli', 'hatırla', 'unutma', 'kritik', 'anahtar'];
                return keywords.some(keyword => content.toLowerCase().includes(keyword));
            }

            checkReferenceFrequency(memory) {
                const references = this.conversationContexts.get(memory.sessionId)?.references || {};
                return references[memory.content] > 2;
            }

            updateContext(message, sessionId) {
                let context = this.conversationContexts.get(sessionId) || {
                    topics: new Set(),
                    entities: new Set(),
                    references: {},
                    lastUpdate: Date.now()
                };

                // Konuları ve varlıkları çıkar
                const words = message.content.toLowerCase().split(/\W+/);
                words.forEach(word => {
                    if (word.length > 3) {
                        context.topics.add(word);
                    }
                });

                // Referansları güncelle
                context.references[message.content] = (context.references[message.content] || 0) + 1;

                this.conversationContexts.set(sessionId, context);
            }

            getRelevantMemories(query, sessionId) {
                const relevantMemories = [];
                const context = this.conversationContexts.get(sessionId);

                // Kısa süreli hafızadan ara
                this.shortTermMemory.forEach(memory => {
                    if (this.calculateRelevance(memory, query, context) > this.relevanceThreshold) {
                        relevantMemories.push(memory);
                    }
                });

                // Uzun süreli hafızadan ara
                this.longTermMemory.forEach(memory => {
                    if (this.calculateRelevance(memory, query, context) > this.relevanceThreshold) {
                        relevantMemories.push(memory);
                        memory.references++;
                    }
                });

                return relevantMemories.sort((a, b) => 
                    this.calculateRelevance(b, query, context) - 
                    this.calculateRelevance(a, query, context)
                );
            }

            calculateRelevance(memory, query, context) {
                let relevance = 0;

                // İçerik benzerliği
                const queryWords = query.toLowerCase().split(/\W+/);
                const memoryWords = memory.content.toLowerCase().split(/\W+/);
                const commonWords = queryWords.filter(word => memoryWords.includes(word));
                relevance += commonWords.length / queryWords.length;

                // Bağlam uyumu
                if (context) {
                    const memoryTopics = new Set(memoryWords.filter(word => word.length > 3));
                    const commonTopics = [...context.topics].filter(topic => memoryTopics.has(topic));
                    relevance += commonTopics.length / context.topics.size;
                }

                // Zaman faktörü
                const hoursSinceCreation = (Date.now() - memory.timestamp) / (1000 * 60 * 60);
                const timeFactor = Math.exp(-hoursSinceCreation / 24); // 24 saat yarı ömür
                relevance *= timeFactor;

                return relevance;
            }

            pruneMemory() {
                // En az önemli ve en az referans verilen anıları sil
                const memories = Array.from(this.longTermMemory.entries())
                    .sort((a, b) => {
                        const scoreA = a[1].importance * (a[1].references + 1);
                        const scoreB = b[1].importance * (b[1].references + 1);
                        return scoreA - scoreB;
                    });

                // En düşük skorlu anıları sil
                while (this.longTermMemory.size > this.maxLongTermSize) {
                    const [key] = memories.shift();
                    this.longTermMemory.delete(key);
                }
            }

            generateMemoryKey(memory) {
                return `${memory.sessionId}-${memory.timestamp}`;
            }

            calculateImportance(memory) {
                let importance = 0;
                
                // Anahtar kelimeler için puan
                if (this.checkForKeywords(memory.content)) importance += 0.3;
                
                // Referans sayısına göre puan
                const references = this.conversationContexts.get(memory.sessionId)?.references[memory.content] || 0;
                importance += Math.min(references * 0.1, 0.3);
                
                // İçerik uzunluğuna göre puan
                const wordCount = memory.content.split(/\W+/).length;
                importance += Math.min(wordCount * 0.01, 0.2);
                
                // Zaman faktörü
                const hoursSinceCreation = (Date.now() - memory.timestamp) / (1000 * 60 * 60);
                const timeFactor = Math.exp(-hoursSinceCreation / 72); // 72 saat yarı ömür
                importance *= timeFactor;

                return Math.min(importance, 1);
            }
        }

        class ChatApplication {
            constructor() {
                this.memoryManager = new MemoryManager();
                this.conversations = new Map();
                this.currentSessionId = null;
                this.isProcessing = false;
                
                this.setupEventListeners();
                this.loadConversations();
            }

            async loadConversations() {
                try {
                    const saved = localStorage.getItem('conversations');
                    if (saved) {
                        const data = JSON.parse(saved);
                        this.conversations = new Map(data.conversations);
                        this.currentSessionId = data.currentSessionId;
                    }
                    
                    if (!this.currentSessionId) {
                        this.createNewSession();
                    }
                    
                    this.updateChatHistory();
                    this.loadCurrentChat();
                } catch (error) {
                    console.error('Sohbet yüklenirken hata:', error);
                    this.showToast('Sohbet geçmişi yüklenemedi', 'error');
                    this.createNewSession();
                }
            }

            createNewSession() {
                const sessionId = Date.now().toString();
                const session = {
                    id: sessionId,
                    messages: [],
                    created: new Date(),
                    lastUpdated: new Date(),
                    title: 'Yeni Sohbet'
                };

                this.conversations.set(sessionId, session);
                this.currentSessionId = sessionId;
                this.saveConversations();
                this.updateChatHistory();
                this.clearChat();
            }

            async sendMessage() {
                const userInput = document.getElementById('userInput');
                const content = userInput.value.trim();
                
                if (!content || this.isProcessing) return;

                this.isProcessing = true;
                document.getElementById('sendButton').disabled = true;

                try {
                    // Kullanıcı mesajını ekle
                    const userMessage = {
                        role: 'user',
                        content: content,
                        timestamp: new Date()
                    };

                    await this.addMessage(userMessage);
                    userInput.value = '';
                    this.autoResizeInput(userInput);

                    // Bağlamı hazırla
                    const relevantMemories = this.memoryManager.getRelevantMemories(
                        content,
                        this.currentSessionId
                    );

                    // API isteği için bağlamı hazırla
                    const context = this.prepareContext(relevantMemories);
                    
                    // Bot yanıtını al
                    const response = await this.getBotResponse(content, context);

                    // Bot mesajını ekle
                    const botMessage = {
                        role: 'assistant',
                        content: response,
                        timestamp: new Date()
                    };

                    await this.addMessage(botMessage);

                } catch (error) {
                    console.error('Mesaj gönderilirken hata:', error);
                    this.showToast('Mesaj gönderilemedi', 'error');
                } finally {
                    this.isProcessing = false;
                    document.getElementById('sendButton').disabled = false;
                }
            }

            async getBotResponse(content, context) {
                try {
                    const response = await fetch('https://api.example.com/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: content,
                            context: context,
                            sessionId: this.currentSessionId
                        })
                    });

                    const data = await response.json();
                    return data.response;
                } catch (error) {
                    throw new Error('API yanıt vermedi');
                }
            }

            prepareContext(relevantMemories) {
                return {
                    recentMessages: this.getCurrentSession().messages.slice(-5),
                    relevantMemories: relevantMemories.slice(0, 5),
                    sessionId: this.currentSessionId
                };
            }

            async addMessage(message) {
                const session = this.getCurrentSession();
                if (!session) return;

                session.messages.push(message);
                session.lastUpdated = new Date();

                // Hafızaya ekle
                this.memoryManager.addToMemory(message, this.currentSessionId);

                this.displayMessage(message);
                await this.saveConversations();
                this.updateContextBar();
            }

            displayMessage(message) {
                const chatContainer = document.getElementById('chatContainer');
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.role}-message`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = message.role === 'user' ? 'S' : 'AI';

                const content = document.createElement('div');
                content.className = 'message-content';
                content.innerHTML = DOMPurify.sanitize(marked.parse(message.content));

                const actions = document.createElement('div');
                actions.className = 'message-actions';
                actions.innerHTML = `
                    <button class="action-button" onclick="app.copyMessage(this)">
                        <i class="fas fa-copy"></i> Kopyala
                    </button>
                    ${message.role === 'assistant' ? `
                        <button class="action-button" onclick="app.speakMessage(this)">
                            <i class="fas fa-volume-up"></i> Seslendir
                        </button>
                    ` : ''}
                `;

                messageElement.appendChild(avatar);
                messageElement.appendChild(content);
                messageElement.appendChild(actions);

                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // Kod bloklarını renklendirme
                messageElement.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }

            updateContextBar() {
                const contextBar = document.getElementById('contextBar');
                const session = this.getCurrentSession();
                if (!session) return;

                const context = this.memoryManager.conversationContexts.get(this.currentSessionId);
                if (!context) return;

                const topics = Array.from(context.topics).slice(-5);
                
                contextBar.innerHTML = topics.map(topic => 
                    `<span class="context-tag">${topic}</span>`
                ).join('');
            }

            getCurrentSession() {
                return this.conversations.get(this.currentSessionId);
            }

            loadChat(sessionId) {
                this.currentSessionId = sessionId;
                this.loadCurrentChat();
                this.updateChatHistory();
                this.updateContextBar();

                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            }

            loadCurrentChat() {
                const session = this.getCurrentSession();
                if (!session) return;

                this.clearChat();
                session.messages.forEach(message => {
                    this.displayMessage(message);
                });
            }

            clearChat() {
                document.getElementById('chatContainer').innerHTML = '';
                document.getElementById('contextBar').innerHTML = '';
            }

            async saveConversations() {
                try {
                    const data = {
                        conversations: Array.from(this.conversations.entries()),
                        currentSessionId: this.currentSessionId
                    };
                    localStorage.setItem('conversations', JSON.stringify(data));
                } catch (error) {
                    console.error('Sohbet kaydedilirken hata:', error);
                }
            }

            updateChatHistory() {
                const historyContainer = document.getElementById('chatHistory');
                historyContainer.innerHTML = '';

                for (const [id, chat] of this.conversations) {
                    const historyItem = document.createElement('div');
                    historyItem.className = `history-item ${id === this.currentSessionId ? 'active' : ''}`;
                    
                    const firstMessage = chat.messages[0]?.content || 'Yeni Sohbet';
                    const title = firstMessage.substring(0, 30) + (firstMessage.length > 30 ? '...' : '');
                    
                    historyItem.innerHTML = `
                        <i class="fas fa-comments"></i>
                        <span>${title}</span>
                    `;
                    
                    historyItem.onclick = () => this.loadChat(id);
                    historyContainer.appendChild(historyItem);
                }
            }

            setupEventListeners() {
                document.getElementById('sendButton').addEventListener('click', () => this.sendMessage());
                document.getElementById('userInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                document.getElementById('newChatBtn').addEventListener('click', () => this.createNewSession());
                document.getElementById('menuToggle').addEventListener('click', () => {
                    document.getElementById('sidebar').classList.toggle('active');
                });

                document.getElementById('themeToggle').addEventListener('click', () => {
                    document.body.classList.toggle('theme-light');
                    const icon = document.querySelector('#themeToggle i');
                    icon.className = document.body.classList.contains('theme-light') ? 
                        'fas fa-moon' : 'fas fa-sun';
                });

                document.getElementById('voiceBtn').addEventListener('click', () => this.startVoiceInput());
            }

            startVoiceInput() {
                if (!('webkitSpeechRecognition' in window)) {
                    this.showToast('Tarayıcınız sesli girişi desteklemiyor', 'error');
                    return;
                }

                const recognition = new webkitSpeechRecognition();
                recognition.lang = 'tr-TR';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = () => {
                    document.getElementById('voiceBtn').classList.add('active');
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('userInput').value = transcript;
                };

                recognition.onerror = () => {
                    this.showToast('Ses algılama hatası', 'error');
                };

                recognition.onend = () => {
                    document.getElementById('voiceBtn').classList.remove('active');
                };

                recognition.start();
            }

            copyMessage(button) {
                const content = button.closest('.message').querySelector('.message-content').textContent;
                navigator.clipboard.writeText(content)
                    .then(() => this.showToast('Mesaj kopyalandı'))
                    .catch(() => this.showToast('Kopyalama başarısız', 'error'));
            }

            speakMessage(button) {
                if (!('speechSynthesis' in window)) {
                    this.showToast('Tarayıcınız sesli okumayı desteklemiyor', 'error');
                    return;
                }

                const content = button.closest('.message').querySelector('.message-content').textContent;
                const utterance = new SpeechSynthesisUtterance(content);
                utterance.lang = 'tr-TR';
                window.speechSynthesis.speak(utterance);
            }

            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            autoResizeInput(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
            }
        }

        // Uygulamayı başlat
        const app = new ChatApplication();
    </script>
</body>
</html>
