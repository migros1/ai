function addToHistory(message, sender) {

        message: message,
        sender: sender,
        timestamp: new Date().getTime()
    };
    chatHistory.push(historyItem);
    updateChatHistory();
}

function updateChatHistory() {
    chatHistoryContainer.innerHTML = '';
    chatHistory.forEach(item => {
        const historyItemDiv = document.createElement('div');
        historyItemDiv.className = 'chat-history-item';
        historyItemDiv.onclick = () => {
            messageInput.value = item.message;
            messageInput.focus();
        };

        historyItemDiv.innerHTML = `
            <div class="message-preview">${item.message}</div>
            <div class="message-time">${new Date(item.timestamp).toLocaleTimeString('tr-TR')}</div>
        `;
        chatHistoryContainer.appendChild(historyItemDiv);
    });
}
