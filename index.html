<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapay Zeka Sohbet Asistanı</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #5f6368;
            --background-color: #f4f6f9;
            --card-background: #ffffff;
            --text-color: #202124;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: rgba(0,0,0,0.2) transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            color: var(--text-color);
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .session-management {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .session-id-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: var(--secondary-color);
        }

        .btn:hover {
            opacity: 0.9;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9fafc;
        }

        .message {
            max-width: 80%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 12px;
            clear: both;
            word-wrap: break-word;
            position: relative;
            font-size: 15px;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .ai-message {
            background-color: #f1f3f4;
            color: var(--text-color);
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 15px;
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-upload-area {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #f9fafc;
        }

        #image-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
        }

        #loading {
            text-align: center;
            padding: 10px;
            color: var(--secondary-color);
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI Sohbet Asistanı
            <div class="action-buttons">
                <button class="btn btn-secondary clear-history">Temizle</button>
            </div>
        </div>

        <div class="session-management">
            <input type="text" id="session-id-input" class="session-id-input" placeholder="Oturum ID'si">
            <div class="action-buttons">
                <button id="copy-session-btn" class="btn btn-primary">Kopyala</button>
                <button id="import-session-btn" class="btn btn-secondary">İçe Aktar</button>
            </div>
        </div>

        <div class="image-upload-area">
            <input type="file" id="image-upload" accept="image/*" style="display:none;">
            <button class="btn btn-secondary upload-image-btn">Görsel Yükle</button>
            <img id="image-preview" style="display:none;">
        </div>

        <div id="chat-container"></div>
        <div id="loading" style="display:none;">Düşünüyor...</div>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="Mesajınızı yazın...">
            <button id="send-button">➤</button>
        </div>
    </div>

    <script>
        // [Önceki JavaScript kodları aynen korunacak]
        // (Önceki örnekteki tüm JavaScript kodu buraya eklenecek)
    </script>
</body>
</html>
