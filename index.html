<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCode GPT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="card bg-secondary border-0">
            <div class="card-body">
                <h5 class="card-title text-center">DevCode GPT</h5>
                <div class="chat-box" id="chat-box"></div>
                <div class="input-group mt-3">
                    <input type="text" id="user-input" class="form-control" placeholder="Mesajınızı yazın...">
                    <div class="input-group-append">
                        <button id="send-btn" class="btn btn-primary">Gönder</button>
                    </div>
                </div>
                <select id="language-select" class="form-control mt-3">
                    <option value="tr">Türkçe</option>
                    <option value="en">İngilizce</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Giriş Modalı -->
    <div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">Giriş Yap</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="username" class="form-control" placeholder="Kullanıcı Adı">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="login-btn">Giriş Yap</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
