<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sürdürülebilirlik Sohbeti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>Sürdürülebilirlik Sohbeti</h1>
        <button id="theme-toggle">Tema Değiştir</button>
        <div id="chat-box" class="chat-box"></div>
        <div id="loading-indicator" class="loading-indicator" style="display: none;">Yanıt Bekleniyor...</div>
        <input type="text" id="user-input" placeholder="Mesajınızı yazın..." />
        <button id="send-button">Gönder</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
